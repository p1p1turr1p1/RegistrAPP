
<ion-content [fullscreen]="true">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">    <div class="ion-text-center ion-padding">
          <img src="./assets/logo/images.png" alt="logo" width="200px" height="auto">
        </div> </ion-col>
      </ion-row>
      
    </ion-grid>
    

  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>


 <h1>¡Hola  {{loggedUsuario}}!</h1>



 <br>
 <ion-card>
  <ion-item>
    <ion-input type="number" [(ngModel)]="id_alumno"></ion-input>
    <ion-label>Fecha</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="date" [(ngModel)]="fecha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-input type="text" [(ngModel)]="tipo"></ion-input>
  </ion-item>
  <ion-button color="primary" (click)="addAsistencia()">Guardar</ion-button>
</ion-card>

<ion-card>
  <div class="ion-text-center ion-padding">
    <ion-button expand="full" color="primary">Asistencia <ion-icon name="walk-outline"></ion-icon></ion-button>
  </div>
  <div class="ion-text-center ion-padding">
    <ion-button expand="full" color="warning">Escanear codigo <ion-icon name="qr-code-outline"></ion-icon></ion-button>
  </div>


  <div class="ion-text-center ion-padding">
    <ion-button expand="full" color="danger" (click)="logOut()">Cerrar Sesión</ion-button>
  </div>
</ion-card>

</ion-content>
