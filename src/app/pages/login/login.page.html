<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img
    src="./assets/logo/images.png"
    alt="Logo Registrapp"
  ></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-item>
        <ion-input label="Usuario:" placeholder="Ingresa tu nombre de usuario."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña:" type="password" value="password"></ion-input>
      </ion-item>
      </ion-item>
      <ion-button expand="block">Ingresar</ion-button>
    </ion-card>
  
</ion-content>
