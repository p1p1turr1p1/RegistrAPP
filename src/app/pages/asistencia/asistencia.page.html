<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial Asistencia </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-accordion-group>
    <ion-accordion value="Filosofia 1"  toggleIcon="caret-down-circle" toggleIconSlot="end">
      <ion-item slot="header" color="light">
        <ion-label>
          <p>QWE1212-012023</p>
          <h1>Filosofia 1</h1>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list *ngFor="let registro of registros">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>
                  <h3>{{registro.fecha}}</h3>
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label>
                  <h3> {{registro.estado}}</h3>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-list>
      </div>

    </ion-accordion>
    <ion-accordion value="Ingles 1" toggleIcon="caret-down-circle" toggleIconSlot="end">
      <ion-item slot="header" color="light">
        <ion-label>
          <p>INI1212-012023</p>
          <h1>Ingles 1</h1>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">First Content</div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
